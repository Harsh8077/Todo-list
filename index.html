<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>To-Do-List</title>

  </head>
  <!-- bootstrap-css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- javascript -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<!-- jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- font-awesome -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js" integrity="sha512-6PM0qYu5KExuNcKt5bURAoT6KCThUmHRewN3zUFNaoI6Di7XJPTMoT6K0nsagZKk2OB4L7E3q1uQKHNHd4stIQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <body>
<div class="content">

<!-- input-area -->
<h1 class ="to-do-heading">To-Do-List</h1>
<div class = "row container-fluid">
<div class="col-md-8">
  <div class= "row px-4">
  <div class="mb-3">
    <label for="inpNewTask" class="form-label">Your Task to do.!</label>
    <input type="text" class="form-control" id="inpNewTask" placeholder="Enter Your task ">
  </div>
  </div>
</div>
<!-- buttons -->
<div class="col-md-4">
  <div class="row">
    <button class="btn btn-success  col buttons m-2" disabled id="btnAdd"><i class="fa-solid fa-circle-plus"></i> Add</button>
    <button class="btn btn-danger col buttons m-2" disabled id="btnClear"><i class="fa-solid fa-delete-left"></i> Reset</button>
  </div>
  <div class="row">
    <button class="btn btn-info  col buttons m-2"  disabled id="btnSort"><i class="fa-solid fa-arrow-down-wide-short"></i> Sort</button>
    <button class="btn btn-warning col buttons m-2" disabled id="btnCleanup"><i class="fa-solid fa-trash-can"></i> Clean-up</button>
  </div>
  </div>
</div>
<!-- task-List -->
<ul class=" list-group list-to-do" id="ultasks">

</ul>
